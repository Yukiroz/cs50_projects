{% extends "layout.html" %}

{% block title %}
    Stock
{% endblock %}

{% block main %}

<table class="table">
    <thead>
      <tr>
        <th scope="col">Symbol</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><p>{{ stock["symbol"] }}</p></td>
        <td><p>{{ stock["name"] }}</p></td>
        <td><p>{{ stock["price"] }}</p></td>
      </tr>
    </tbody>
  </table>
{% endblock %}
